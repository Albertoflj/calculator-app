<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="calculator-main">
    <div class="calculator-header">
      <h1>calc</h1>
      <div class="themes">
        <h3>THEME</h3>
        <div class="input">
          <label for="themes">1 2 3</label>
          <input type="range" name="theme" id="themes" value="0" max="2">
        </div>
      </div>
    </div>
    <div class="calculator-screen">
      <h1 id="result" ></h1>
    </div>
    <div class="calculator-keys">
      <div class="calculator-keys-content">
        <button class = "val" value="7">7</button>
        <button class = "val" value="8">8</button>
        <button class = "val" value="9">9</button>
        <button class="delete" onclick = "deleteKey()">DEL</button>
        <button class = "val" value="4">4</button>
        <button class = "val" value="5">5</button>
        <button class = "val" value="6">6</button>
        <button class="operator" value="+">+</button>
        <button class = "val" value="1">1</button>
        <button class = "val" value="2">2</button>
        <button class = "val" value="3">3</button>
        <button class="operator" value="-">-</button>
        <button class="val" value=".">.</button>
        <button class = "val" value="0">0</button>
        <button class="operator" value="/">/</button>
        <button class="operator" value="*">&times;</button>
        <button class="all-clear" value="all-clear" onClick="clearAll()">RESET</button>
        <button class="equal-sign" value="=" onclick="calculate()">=</button>
      </div>

    </div>
  </div>
  
  <script src="./script.js"></script>

</html>
